    <title>Branch - Make a Link</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>Branch Link Creation</h1>
        <h2>Learn How to Make a Branch Link!</h2>
      </div>
    </header><br><br>
    <div class="border border-dark rounded container">
      <br>
      <strong>Do you want to put this link on <b>organic</b> social media?</strong>
      <br>
      <small id="summary">(i.e. Organic post, Story, Bio, etc.)</small>
      <br><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="deepviewRadios" value="Yes" onChange="addDeepviews()"checked>
        <label class="form-check-label">
          Yes
        </label>
        <div class="btn-group">
          <a href="#" data-toggle="tooltip" data-placement="right" title="I want users to be able to deep link into my app after clicking on a link in Facebook/Twitter etc."><small>- what does this mean?</small></a>
        </div>
        <br>
        <label id="summary">Social media platforms like Facebook, Twitter open in-app web browsers when users click on content. In order to deep link users out of those platforms, you'll want the mobile redirects to be set to <a href="https://blog.branch.io/branch-deepviews-the-missing-link-in-app-discovery/"> Deepviews (a Branch landing page)</a>.
        <br><br>
        When the user redirects through our Deepviews, we can guarantee we're setting a cookie in the in-app webview. This allows Branch to open the app directly from the social feeds on subsequent clicks.
      </div><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="deepviewRadios" value="No" onChange="addDeepviews()">
        <label class="form-check-label">
          Mobile Web
        </label>
        <div class="btn-group">
          <a href="#" data-toggle="tooltip" data-placement="right" title="If they don't have the app, I want to send them to the mobile page instead."><small>- what does this mean?</small></a>
        </div>
        <br>
        <label id="summary">Sometimes you won’t want to interrupt the user’s flow by sending them to the App Store/Play Store. Instead you can let them continue to mobile web, with the Branch Web SDK, we’ll track resulting actions on your website as well!
        </label>
      </div>
      <br>
      <button type="button" id="next" class="btn btn-success" onclick="next()">Next</button><br><br>
    </div>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
